<!DOCTYPE html>
<html>
  <head>
    <title>Order Pizza</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src = "js/scripts.js">
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Build a pizza</h1>

 <form>

      <div class="form-group">
       <label for="size">Size:</label>
       <select class="form-control" id="size">
         <option>X-tra Large</option>
         <option>Large</option>
         <option>Medium</option>
         <option>Small</option>
       </select>
     </div>

     <div class="form-group">
      <label for="crust">Crust:</label>
      <select class="form-control" id="crust">
        <option>Thin</option>
        <option>Thick</option>
        <option>Stuffed</option>
      </select>
    </div>

    <label class="checkbox-inline"><input type="checkbox" value="ham">Ham</label>
   <label class="checkbox-inline"><input type="checkbox" value="olives">Olives</label>
   <label class="checkbox-inline"><input type="checkbox" value="pepperoni">Pepperoni</label>

<button type="submit" name="button">Place my Order!</button>
     </form>

    </div>
  </body>
</html>
