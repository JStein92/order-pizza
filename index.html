<!DOCTYPE html>
<html>
<head>
  <title>Order Pizza</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src = "js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row" id="header">
      <h1>Build-a-Pizza</h1>
    </div>

    <div class="row"  id="arrowHeader">
      <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-8">
          <div class="col-sm-4">
            <div id="arrowOne" class="image">
              <img src="img/arrow.png" alt="">
              <h2 id="arrowOneText">Size</h2>
            </div>
          </div>
          <div class="col-sm-4">
            <div id="arrowTwo">
              <img src="img/arrow.png" alt="">
              <h2 id="arrowTwoText">Crust</h2>
            </div>
          </div>
          <div class="col-sm-4">
            <div id="arrowThree">
              <img src="img/arrow.png" alt="">
              <h2 id="arrowThreeText">Toppings</h2>
            </div>
          </div>
          <div class="col-sm-2">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
        <form>
      <div class="col-sm-9">
        <div id="orderSize">
          <h1>What size do you want?</h1>
            <div class="form-group">

              <select class="form-control" id="size">
                <option>X-tra Large</option>
                <option>Large</option>
                <option>Medium</option>
                <option>Small</option>
              </select>
            </div>

        </div>
        <div id="orderCrust">
          <h1>What type of crust do you want?</h1>
            <div class="form-group">

              <select class="form-control" id="crust">
                <option>Thin</option>
                <option>Thick</option>
                <option>Stuffed</option>
              </select>
            </div>

        </div>
        <div id="orderToppings">
          <h1>Choose some delicious toppings for just $1 each!</h1>
          <label class="checkbox-inline"><input type="checkbox" value="Ham">Ham</label>
          <label class="checkbox-inline"><input type="checkbox" value="Olives">Olives</label>
          <label class="checkbox-inline"><input type="checkbox" value="Pepperoni">Pepperoni</label>
        </div>
        <button type="submit" id="addToCart">Add to Cart</button>
      </form>
          <button type="button" id="continue">Continue</button>
    </div>


      <div class="col-sm-3" id="sidebar">
        <h1>Cart</h1>
        <ul id="cartItems">

        </ul>
        <h3>Total Price = $<span id="finalPrice">0</span></h3>
        <div class="row">
          <div class="col-md-6">
              <button type="button" id="anotherPizza">New Pizza</button>
          </div>
          <div class="col-md-6">
              <button type="button" id="placeOrder">Place Order!</button>
          </div>
        </div>

      </div>
  </div>
</body>
</html>
